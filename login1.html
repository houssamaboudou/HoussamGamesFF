<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff6600, #ff9900);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .login-buttons {
            text-align: center;
            margin-top: 10px;
        }
        .login-buttons button {
            margin: 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
            display: flex;
            align-items: center;
        }
        /* Adjusting social media button colors */
        .google-btn {
            background-color: #000000; /* Google Blue */
        }
        .facebook-btn {
            background-color: #000000; /* Facebook Blue */
        }
        .twitter-btn {
            background-color: #000000; /* Twitter Blue */
        }
        .logo {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="download1.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <div class="login-buttons">
            <a href="https://accounts.google.com/Login" target="_blank">
                <button class="google-btn">
                    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Google Logo"> Login with Google
                </button>
            </a>
            <a href="https://www.facebook.com/login.php" target="_blank">
                <button class="facebook-btn">
                    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Facebook_Logo_2023.png/600px-Facebook_Logo_2023.png" alt="Facebook Logo"> Login with Facebook
                </button>
            </a>
            <a href="https://twitter.com/login" target="_blank">
                <button class="twitter-btn">
                    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png?20220821125553" alt="Twitter Logo"> Login with Twitter
                </button>
            </a>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register here.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
